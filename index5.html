<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заявка в команду поддержки</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
    <link href="css/style4.css" rel="stylesheet">
    </head>
<body>
    <!-- Форма для Bing с поисковым запросом -->
    <form action="https://www.bing.com/search" name="q" target="_blank" method="GET">
         <h3 align="center">Набор в команду поддержки</h3>
         <input type="hidden" name="q" value="Заявка в команду поддержки Valorant">
        <p><input type="hidden"  name="q" value="search"></p>
         <p>Фамилия: <input type="Text" name="last_name" size=20 value="Петров"></p>
        <p>Имя: <input type="text" name="first_name" size="20" value="Вася"></p>
        <p>Возраст: <input type="Number" name="age" size=20 value="25"></p>
        
        <p>Город проживания: 
            <input type="Radio" name="city" value="Москва" id="moscow"> 
            <label for="moscow">Москва</label>
            <input type="Radio" name="city" value="Санкт-Петербург" checked id="petersburg"> 
            <label for="petersburg">Санкт-Петербург</label>
            <input type="Radio" name="city" value="Другой" id="other"> 
            <label for="other">Другой</label>
        </p>

        <p>Кем вы хотите работать в нашей команде:
            <input type="Checkbox" name="job_photographer" value="Фотограф/Видеограф" id="photo"> 
            <label for="photo">Фотограф/Видеограф</label>
            <input type="Checkbox" name="job_manager" value="Менеджер" id="manager"> 
            <label for="manager">Менеджер</label>
            <input type="Checkbox" name="job_smm" value="Smm-специалист" id="smm"> 
            <label for="smm">Smm-специалист</label>
        </p>

        <p>Знание английского/других языков
            <select name="language_level">
                <OPTION value="Владею свободно">Владею свободно</OPTION>
                <OPTION value="Читаю и перевожу со словарем">Читаю и перевожу со словарем</OPTION>
                <OPTION value="Не знаю">Не знаю</OPTION>
            </select>
        </p>

        <p> Дополнительная информация:
            <br>
            <TEXTAREA cols=80 rows=4 name="additional_info">Для заметок по заявке в команду поддержки Valorant</TEXTAREA>
        </p>

        <p>Дата: <input type="date" name="application_date" value='2024-10-02'></p>

        <!--Все нижерасположенные фрагменты перемещать нельзя, редактировать можно-->
        <p>Название файла: <input type="Техт" name="000_file_name" value="Н_ОW_Г_326510_1_Ivanov.txt" size='30'></p>

        <p> Тип записи в файл:
            <select name="010_mode">
                <OPTION value="a">a - дозаписать в файл</OPTION>
                <OPTION value="w">w - очисить файл и записать в файл</OPTION>
            </select>
        </p>

        <input type="hidden" name="function" value="page">
        <input type="hidden" name="page_id" value="3">

        <p>
            <input type="Reset" name="Reset" value="Обновить">
            <input type="Submit" name="submit-btn" value="Отправить">
        </p>
         <input type="hidden" name="form_type" value="valorant_registration">

        
    </form>
</body>
</html>
