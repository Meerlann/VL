<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Анкета</title>
    </head>
<body>
    <form class="form" action="https://www.bing.com/search" method="GET" target="_blank">
         <p><input type="hidden"  name="q" value="search"></p>
        <h2 class="title">Valorant Регистрация</h2>
        
        <div class="input-group">
            <label>Фамилия</label>
            <input type="text" name="q" placeholder="Фамилия" required>
        </div>

        <div class="input-group">
            <label>Имя</label>
            <input type="text" name="firstname" placeholder="Имя" required>
        </div>

        <div class="input-group">
            <label>Ранг</label>
            <input type="text" name="rank" placeholder="Ранг" required>
        </div>

        <div class="input-group">
            <label>Роль</label>
            <input type="text" name="role" placeholder="Роль" required>
        </div>

        <div class="input-group">
            <label>Телефон</label>
            <input type="tel" name="phone" placeholder="Телефон" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <label>Дата</label>
            <input type="date" name="date" required>
        </div>

        <input type="hidden" name="form_type" value="valorant_registration">

        <button type="submit" class="submit-btn">Отправить в Bing</button>
    </form>
</body>
</html>
